name: Backend ESLint

on:
  pull_request:
    paths:
      - 'backend/**'        # only run when backend code changes

permissions:
  contents: read            # required for checkout
  pull-requests: write      # needed to add review comments

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ─────────────  Node & deps  ─────────────
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend deps
        working-directory: backend
        run: npm ci --ignore-scripts

      # ─────────────  ESLint + reviewdog  ─────────────
      - name: Run ESLint (custom rules) and comment via Reviewdog
        uses: reviewdog/action-eslint@v1.33.2
        with:
          workdir: backend
          # ── Lint exactly what you linted locally ──
          eslint_flags: '"src/**/*.ts" --ext .ts --max-warnings=0'
          # ── Reviewdog settings ──
          reporter: github-pr-review     # inline comments
          level: error                   # only “error” severity
          filter_mode: file              # report errors in any *changed file*
          fail_level: error              # mark job red on errors
          fail_on_error: true            # (redundant, implied by fail_level)
          github_token: ${{ secrets.GITHUB_TOKEN }}
      
