name: Swagger Decorator Lint

on:
  pull_request:
    paths:
      - "backend/**/*.ts"

permissions:
  contents: read
  pull-requests: write

jobs:
  doc-enhancer:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install your backend dependencies
      - name: Install dependencies
        working-directory: backend
        run: npm ci

      # 4. Copy your flat ESLint config into the workspace root
      #    so that ESLint (and nestjs-autodoc) can see it.
      - name: Expose ESLint config
        run: |
          cp backend/eslint.config.mjs .eslintrc.mjs

      # 5. Run the NestJSâ€‘Autodoc Action from the repo root
      - name: Run Swagger Decorator ESLint (via GitHub App)
        uses: avielzlevy/nestjs-autodoc@main
        with:
          gh_app_id: ${{ secrets.GH_APP_ID }}
          gh_app_private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          gh_app_installation_id: ${{ secrets.GH_APP_INSTALLATION_ID }}
