name: Auto Swagger Doc

on:
  pull_request:
    paths:
      - 'backend/**/*.controller.ts'
      - 'backend/**/*.dto.ts'

permissions:
  contents: read
  pull-requests: read

jobs:
  doc-enhancer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Enhance Swagger Docs
        uses: avielzlevy/nestjs-autodoc@main
        with:
          openai_key: ${{ secrets.OPENAI_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
