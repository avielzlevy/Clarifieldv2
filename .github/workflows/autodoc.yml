name: Backend ESLint

on:
  pull_request:
    paths:
      - 'backend/**'        # only run when backend code changes

permissions:
  contents: read            # required for checkout
  pull-requests: write      # needed to add review comments

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ─────────────  Node & deps  ─────────────
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend deps
        working-directory: backend
        run: npm ci --ignore-scripts

      # ─────────────  ESLint + reviewdog  ─────────────
      - name: Run ESLint (custom rules) and comment via reviewdog
        uses: reviewdog/action-eslint@v1.33.2   # pin to a specific tag/commit
        with:
          workdir: backend                      # where the config & code live
          reporter: github-pr-review            # inline review comments
          level: error                          # only errors block the PR
          eslint_flags: '--ext .ts . --max-warnings=0'
          # GITHUB_TOKEN is passed automatically
